<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Looking for Contributors</title>

        <style>
        body {
            margin: auto;
            width: 550px;
        }
        </style>
    </head>
    <body>
        <h1>Auto-Sort Bookmarks</h1>
        <p>I am looking for someone to maintain Auto-Sort Bookmarks.</p>
        <p>If you are a JavaScript developer and want to contribute to this extension so that it stays compatible with Firefox, please <a href="https://github.com/antoyo/auto-sort-bookmarks/issues">open an issue on Github</a>.</p>
        <form action="">
            <label for="do_not_show">Do not show again</label>
            <input type="checkbox" id="do_not_show"/>
            <br/>
            <button id="close">Close</button>
        </form>
    </body>
</html>
