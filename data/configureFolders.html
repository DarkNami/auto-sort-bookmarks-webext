<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title data-l10n-id="Folders to Sort - Auto-Sort Bookmarks"></title>

        <style>
        body {
            -moz-user-select: none;
        }

        ul {
            list-style-type: none;
        }

        img {
            vertical-align: middle;
        }

        label.recursive {
            font-weight: bold;
            padding-left: 30px;
        }

        .hidden {
            display: none;
        }

        .recursive-checkbox ~ p {
            display: none;
            font-style: italic;
        }

        .recursive-checkbox ~ ul {
            display: block;
        }

        .recursive-checkbox:checked ~ p {
            display: block;
        }

        .recursive-checkbox:checked ~ ul {
            display: none !important;
        }
        </style>
    </head>
    <body>
        <h1>Auto-Sort Bookmarks</h1>
        <h2 data-l10n-id="Folders to Sort"></h2>
        <p data-l10n-id="Uncheck the folders to exclude when sorting."></p>

        <div class="hidden">
            <span id="recursive-text" data-l10n-id="Recursive"></span>
            <span id="message-text" data-l10n-id="The sub-folders are recursively excluded."></span>
            <span id="MENU" data-l10n-id="menu_title"></span>
            <span id="TOOLBAR" data-l10n-id="toolbar_title"></span>
            <span id="UNSORTED" data-l10n-id="unsorted_title"></span>
        </div>
    </body>
</html>
